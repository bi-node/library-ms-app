    <div id="app">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light ">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-app-indicator custom-color" style="font-size: 2rem;"></i>
                      
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="view-users">View Users<span class="sr-only">(current)</span></a>

    <!-- Add this modal HTML to your page, preferably just before the closing </body> tag -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirm-logout">Logout</button>
            </div>
        </div>
    </div>
